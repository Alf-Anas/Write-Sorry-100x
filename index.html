                    <div class="mb-2">
                        <label class="form-label">Text</label>
                        <textarea class="form-control" id="m-text" rows="3">I am Sorry</textarea>

                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <label class="form-label">Iterate</label>
                            <input type="number" class="form-control" placeholder="0" value="100" id="m-iterate">

                            </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <label class="form-label">Font</label>
                            <select class="form-select" id="list-font"></select>
                        </div>

                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6 mt-2">
                            <div class="d-grid gap-2">
                                <a onclick="proceed()" class="btn btn-info" type="button">

                            </div>
                        </div>
                        <div class="col-md-6 mt-2">
                            <div class="d-grid gap-2">
                                <a onclick="copyLink()" class="btn btn-secondary" type="button">

                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="https://github.com/Alf-Anas/Write-Sorry-100x" target="_blank" class="mx-auto">Github
                            Source</a>
                    </div>

                </div>
            </div>
        </div>

            option.text = text;

        const listFontSelect = document.getElementById("list-font");
        listFont.forEach((font) => {
            optionNew(listFontSelect, font, font);
        });
        listFontSelect.value = "Roboto";

        const date = new Date(document.lastModified);
        document.getElementById("last-modified").innerHTML = "Last Modified : " + date.toISOString().slice(0, 10);

        function setData() {
            const mText = document.getElementById("m-text").value;
            const mIterate = document.getElementById("m-iterate").value;
            const fontType = document.getElementById("list-font").value;
            const textSize = document.getElementById("text-size").value;
            const textSpeed = document.getElementById("text-speed").value;

            const letterUrl = "/letter.html?" + "mText=" + mText + "&mIterate=" + mIterate + "&fontType=" + fontType + "&textSize=" + textSize + "&textSpeed=" + textSpeed;
            return letterUrl;
        }

        function proceed() {
            window.open("." + setData(), '_blank').focus();
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.hostname + setData());
        }

    </script>
